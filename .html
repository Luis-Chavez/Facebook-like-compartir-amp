<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bot√≥n Facebook Like y compatir en Amp</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var users = getQueryVariable("user");
</script>
</head>
<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.8&appId=309411502506314";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>
document.write('<div class="fb-like" data-href="https://www.facebook.com/'+ users +'" data-layout="button_count" data-action="like" data-size="large" data-show-faces="false" data-share="true"></div>');
</script>

</body>
</html>
